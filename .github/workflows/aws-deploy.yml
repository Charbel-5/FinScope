name: Deploy FinScope to AWS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: '20.x'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build React frontend
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Package backend for Elastic Beanstalk
        run: |
          zip -r backend.zip . -x "node_modules/*" "build/*" ".git/*" "Cloud Deployment/*"

      - name: Create/Update Elastic Beanstalk Application Version
        run: |
          EB_APP_NAME=${{ secrets.AWS_EB_APP_NAME }}
          EB_ENV_NAME=${{ secrets.AWS_EB_ENV_NAME }}
          VERSION_LABEL="build-${GITHUB_SHA}"
          aws s3 cp backend.zip s3://${{ secrets.AWS_EB_BUCKET }}/backend/${VERSION_LABEL}.zip
          aws elasticbeanstalk create-application-version \
            --application-name "$EB_APP_NAME" \
            --version-label "$VERSION_LABEL" \
            --source-bundle S3Bucket=${{ secrets.AWS_EB_BUCKET }},S3Key=backend/${VERSION_LABEL}.zip
          aws elasticbeanstalk update-environment \
            --environment-name "$EB_ENV_NAME" \
            --version-label "$VERSION_LABEL"

      # Frontend is currently served by Elastic Beanstalk; S3 deploy is disabled.
